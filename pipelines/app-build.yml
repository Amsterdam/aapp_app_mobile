trigger:
  - main
  - hotfix/*

pr: none

resources:
  repositories:
    - repository: aapp_app_ios-certificates
      type: git
      name: aapp_app_ios-certificates

name: $(Date:yyMMdd)$(Rev:rr)

jobs:
  - job: 'Build_Android'
    timeoutInMinutes: 180
    pool:
      vmImage: macOS-15
    variables:
      - group: React Native Variables
      - group: React Native Piwik Pro Analytics
      - group: device-authorization
      - name: lc.all
        value: 'en_US.UTF-8'
      - name: lang
        value: 'en_US.UTF-8'
    steps:
      - template: ./templates/app-build.yml
        parameters:
          platform: 'android'
  - job: 'Build_iOS'
    timeoutInMinutes: 180
    pool:
      vmImage: macOS-15
    variables:
      - group: React Native Variables
      - group: React Native Piwik Pro Analytics
      - group: device-authorization
      - name: lc.all
        value: 'en_US.UTF-8'
      - name: lang
        value: 'en_US.UTF-8'
    steps:
      - template: ./templates/app-build.yml
        parameters:
          platform: 'ios'
  - job: 'Tests'
    timeoutInMinutes: 30
    pool:
      vmImage: macOS-15
    steps:
      - checkout: self
        path: './s/'
        fetchDepth: 1
        fetchTags: false
      - template: ./templates/install-node.yml
      - script: npm ci
        displayName: Install Dependencies
      - template: ./templates/checks.yml
