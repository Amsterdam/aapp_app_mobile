name: Validation Checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  checks:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/install-node

      - name: Install dependencies
        run: npm ci

      - name: Run Type Check
        run: npm run typescript

      - name: Run Unit Tests
        run: npm run test-ci

      - name: Run Linter
        run: npm run lint

      - name: Run Formatter
        run: npm run format

      - name: Run react-native bundle
        run: npm run test:bundle

      - name: Publish Jest Unit Test Results
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: JEST Tests
          path: reports/jest-*.xml
          reporter: jest-junit

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Publish code coverage from Jest tests
        uses: ArtiomTr/jest-coverage-report-action@v2
