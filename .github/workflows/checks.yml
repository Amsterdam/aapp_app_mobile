name: Validation Checks

on:
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/install-node

      - name: Install dependencies
        run: npm ci

      - name: Run Type Check
        run: npm run typescript

      - name: Run Unit Tests
        run: npm run test-ci

      - name: Run Linter
        run: npm run lint

      - name: Run Formatter
        run: npm run format

      - name: Run react-native bundle
        run: npm run test:bundle

      - name: Upload Jest Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-test-results
          path: .jest/jestTestResults.trx

      - name: Upload code coverage from Jest tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: coverage/cobertura-coverage.xml
